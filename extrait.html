<!DOCTYPE html>
<html>
    <head>
        <title>Extrait</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="extrait.css">
    </head>
    <body>
        <div class="reside">
            <div class="haut">
           <h1>Extrait De Naissances: les pièces à fournir</h1>
            <h3>Pour les nouveaux Nées</h3>
            <ul>
                <li>Certificat d'accouchement</li>
                <li>Photocopie CNI des deux parents</li>
            </ul>
        </div>
        <div class="haut2">
            <div class="dzu-dropzone"><label style="background-color: rgb(231, 157, 49); color: rgb(255, 255, 255); cursor: pointer; padding: 15px; border-radius: 30px; margin-top: 2em;">Ajouter les pièces
                <input type="file" id="dzu-dropzone" name="dzu-dropzone" multiple></label></div>
            </div>
            <input type="submit" value="ENVOYER">
            <div class="haut3">
            <h3>Pour les autres</h3>
            <ul>
                <li>Numéro du resistre</li>
            </ul>
        </div>
        <div class="bas">
            <label for="registre">Numéro Du Registre:</label>
            <input type="tel" id="registre" name="registre" placeholder="603" required>
            </div>
            <input type="submit" value="ENVOYER">
        </div>
    </body>
</html>
